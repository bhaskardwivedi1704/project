<!doctype html>
<head>
    <title>Ticket Booking</title>
<link rel="stylesheet" href="public/style1.css">
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" type="text/css" media="all" /> 
</head>
<body>
    <form method="POST" action="">
    <h1>Flight Booking</h1>
    <input type="radio" id="one" name="rd" value="one_way">
    <label >One_way</label>
    <input type="radio" id="two" name="rd" value="two_way">
    <label >Round_trip</label>
<div id="main">

    <label id="from" >From:</label>
    <input type="text" id="txt1" placeholder="From" class="lblclass">
    <label id="to">To:</label>
    <input type="text" id="txt2" placeholder="To" class="lblclass">
    <input type="text" id="date">
    <input type="text" id="return" placeholder="return" style="visibility: visible;">
    <input type="text" id="travel" value="" placeholder="1 Traveller/s">
    <button type="submit"  id="btn1">Search</button>
    <div id="move" style="visibility: hidden;" >
        <h3>Adult(12 yrs and above)</h3>
        <input type="number" id="adult" value="1" style="width: 30px;"><br>
        <h3>Child(below 12 yrs)</h3>
        <input type="number" id="child" value="0" style="width: 30px;"><br>
        <button type="button" id="done">Done</button>
    </div>
    <div id="agree" style="visibility: hidden;">
    <ul>
        <li>Always wear a mask</li>
        <li>Carry a sanitizer</li>
        <li>Wear hand gloves</li>
        <li> Maintain social distncing
    </ul>
    <input type="checkbox" id="accept">
    <h5>I agree to terms and conditions</h5>
    </div>

</form>
</div>
</body>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.5.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>

<script>
    var cities=["Mumbai","Hyderabad","Kolkata","Patna","Chennai"
    ,"Kanpur","Raipur","Ahmedabad","New Delhi","Nagpur","Ranchi","Indore","Bhopal","Coimbatore","Kunoor","Lucknow",
"Allahabad/Prayagraj"]
$("document").ready()
{
   // alert("Click on the radio box if its a One way or round trip");
    $(".lblclass").autocomplete({
        source: cities
    },
    {
        autoFocus:false,
        delay:200,
        minLength:2,
        //position: {my: "right top", at: "right bottom"}
    })
    var today=new Date();
    $("#date").datepicker({
        noOfMonths:1,
        changeYear:true,
        changeMonth:true,
        showOtherMonths:true,
        minDate:today,
        maxDate:new Date(2021,1,6)
    })
    var tmrw=new Date()
    tmrw.setDate(today.getDate()+1);
    $("#return").datepicker({
        noOfMonths:1,
        changeYear:true,
        changeMonth:true,
        showOtherMonths:true,
        minDate:tmrw,
        maxDate:new Date(2021,1,7)
    });

    $("#one").click(function(){
        $("#return").hide()
    })
    $("#two").click(function(){
        $("#return").show()
    })

    $("#travel").click(function(){
        document.getElementById("move").style.visibility="visible"
    })
    $("#done").click(function(){
     var x=document.getElementById("adult").value;
     var y=document.getElementById("child").value;
    $("#move").hide()
    document.getElementById("travel").value=x+" adults ,"+y+" child"       

    })

    var count=180;
    

}    
    

</script>

</html>
